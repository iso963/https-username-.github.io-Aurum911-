<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase JS -->

  <!-- JS الخاص بالموقع -->
  <script src="script.js" defer></script>

  <!-- دعم اللغات -->
  <script>
    const translations = {
      ar: { title: "أوروم 911 - Aurum911", description: "منصة متعددة اللغات تقدم خدمات عالمية.", welcome: "مرحباً بك في موقعنا" },
      en: { title: "Aurum911", description: "A multilingual platform offering global services.", welcome: "Welcome to our website" },
      de: { title: "Aurum911", description: "Eine mehrsprachige Plattform mit globalen Diensten.", welcome: "Willkommen auf unserer Webseite" },
      fr: { title: "Aurum911", description: "Une plateforme multilingue offrant des services mondiaux.", welcome: "Bienvenue sur notre site" },
      es: { title: "Aurum911", description: "Plataforma multilingüe con servicios globales.", welcome: "Bienvenido a nuestro sitio web" },
      it: { title: "Aurum911", description: "Piattaforma multilingue con servizi globali.", welcome: "Benvenuto nel nostro sito web" },
      pt: { title: "Aurum911", description: "Plataforma multilíngue com serviços globais.", welcome: "Bem-vindo ao nosso site" },

      bn: { title: "Aurum911", description: "গ্লোবাল পরিষেবা সহ একটি বহু ভাষিক প্ল্যাটফর্ম।", welcome: "আমাদের ওয়েবসাইটে স্বাগতম" },
      zh: { title: "Aurum911", description: "提供全球服务的多语言平台。", welcome: "欢迎来到我们的网站" },
      ja: { title: "Aurum911", description: "世界的なサービスを提供する多言語プラットフォーム。", welcome: "当サイトへようこそ" }
    };

    function setLanguage(lang) {
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("desc").innerText = translations[lang].description;
      document.getElementById("welcome").innerText = translations[lang].welcome;
    }
  </script>

  <!-- hreflang -->
  <link rel="alternate" hreflang="en" href="https://iso963.github.io/Aurum911/index.html">

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Aurum911</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#cars-section">Models</a></li>

    <h2 id="welcome">Welcome to our website</h2>
  </header>

  <!-- Language Selector -->
  <div style="margin: 20px auto; max-width: 400px;">
    <select onchange="setLanguage(this.value)">
      <option value="en">English</option>
      <option value="ar">العربية</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="it">Italiano</option>
      <option value="pt">Português</option>
      <option value="hi">हिन्दी</option>
      <option value="bn">বাংলা</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
    </select>
  </div>

  <!-- Search -->
  <div style="margin: 20px auto; max-width: 600px;">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search Models..." 
      style="width: 100%; padding: 12px; font-size: 1.1rem; border: 2px solid #d4a017; border-radius: 10px;">
  </div>

  <!-- Cars List -->
  <section id="cars-section">

      <!-- السيارات ستظهر هنا تلقائيًا -->
    </div>

  <section id="compare-section">

      <option value="">Select Car 1</option>

    <select id="compare-select2">

    </select>
    <button id="compare-button">Compare Now</button>
    <div id="compare-result"></div>
  </section>
